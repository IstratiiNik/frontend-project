<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Final Project</title>
  </head>
  <body>
    <header>
      <div class="header-left-section">
        <a href="#" class="logo"
          ><img src="/img/header/header-logo.svg" alt="404"
        /></a>
        <div class="search-container">
          <div class="search-lupo">
            <img src="img/header/search-lupo.svg" alt="404" />
          </div>
          <input type="text" class="search-input" placeholder="Search events" />
          <input type="text" class="location-input" value="Mountain View, CA" />
          <button class="search-button">
            <img src="/img/header/lupo-button.svg" alt="Search" />
          </button>
        </div>
      </div>
      <div class="header-right-section">
        <div class="language-button">
          <img src="img/header/language-icon.svg" alt="404" />
          <button>English</button>
        </div>
        <button id="logIn" class="logIn">Log in</button>
        <button id="setUp" class="signUp">Sign up</button>
      </div>
    </header>
  </body>
</html>
